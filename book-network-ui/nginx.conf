events {}

http {
    # Inclure les types MIME standard (css, js, images, etc.)
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;

        # Racine de ton application Angular
        root /usr/share/nginx/html;
        index index.html;

        # Gestion de la compression (optionnel mais recommandé)
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Route principale : redirige tout vers index.html pour qu'Angular gère le routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Gestion des fichiers statiques (JS, CSS, Images) pour qu'ils ne soient pas redirigés vers index.html
        location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            try_files $uri =404;
        }
    }
}
